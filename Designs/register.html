<html>
        <head>
            <title>Sign up</title>
          <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import materialize.css-->
          <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
          <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
          
          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <!--Character encoding-->
          <meta charset="utf-8"/>
          
        </head>
        <body id="authbody">
                <nav class="white">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo center black-text">Shopping List app</a>
                        <ul id="nav-mobile" class="left hide-on-med-and-down">
                            <li><a href="#" class=" black-text">Home</a></li>
                            <li><a href="#" class=" black-text">Sign up</a></li>
                        </ul>
                    </div>
                </nav>
            
    
            <div class="valign-wrapper" style="width:100%;height:80%;">
                <div class="valign" style="width:100%;">
                    <div class="container">
                       <div class="row">
                          <div class="col s12 m8 offset-m3">
                             <div class="card">
                                <div class="card-content">
                                   <span class="card-title black-text">Sign up</span>
                                   <form>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input id="firstname" type="text" class="validate">
                                                <label for="firstname" class="active">First name</label>
                                            </div>
                                    
                                            <div class="input-field col s6">
                                                <input id="secondname" type="text" class="validate">
                                                <label for="email" class="active">Second name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" data-error="Enter valid email" data-success="Thank you, Email is valid" class="validate">
                                                <label for="email" class="active">Email</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="conpassword" type="password" class="validate">
                                                <label for="conpassword">Re-enter your password</label>
                                            </div>
                                        </div>
                                   </form>
                                </div>
                                <div class="card-action">
                                   <input type="submit" class="btn" value="Sign up">
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                </div>
            </div>
        </body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/mainjs.js"></script>
    </html>
