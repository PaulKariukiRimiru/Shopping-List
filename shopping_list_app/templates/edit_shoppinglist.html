<html>
    <head>
        <title>Edit List</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Character encoding-->
      <meta charset="utf-8"/>
      
    </head>
    <body id="authbody">
        <nav class="white">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center black-text">Shopping List app</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/dashboard/{{username}}" class=" black-text">Home</a></li>
                <li><a href="/logout" class=" black-text">Log out</a></li>
            </ul>
          </div>
        </nav>
        <div class="valign-wrapper" style="width:100%;height:80%;">
                <div class="valign" style="width:100%;">
                    <div class="container">
                       <div class="row">
                          <div class="col s12">
                             <div class="card">
                                <div class="card-content">

                                    <form action="/update_list" method="POST">
                                        <div class="row">
                                              <div class="input-field col s12">
                                                      <input id="Previous" type="text" class="validate" name="current" value="{{ list_name }}" readonly>
                                                      <label for="Previous" class="active">Current name</label>
                                              </div>
                                              <div class="input-field col s12">
                                                  <input id="name" type="text" class="validate" name="listname" value="{{ list_name}}">
                                                  <label for="name" class="active">What would you like to call your list?</label>
                                              </div>
                                        </div>
                                        <div class="row">
                                           <div class="input-field col s12">
                                              <input id="description" type="text" class="validate" name="description" value="{{ description }}">
                                              <label for="description">Describe your list</label>
                                           </div>
                                        </div>
                                        <div class="card-action center">
                                          <input type="submit" class="btn" value="Create list">
                                        </div>
                                     </form>
                                </div>
                                <div class="fixed-action-btn toolbar">
                                    <a class="btn-floating btn-large orange">
                                      <i class="large material-icons">mode_edit</i>
                                    </a>
                                    <ul>
                                        <li class="waves-effect waves-light"><a href="/add_itemstolist/{{ list_name }}"><i class="material-icons">add_shopping_cart</i></a></li>
                                    </ul>
                                </div>
                                </div>
                             </div>
                            </div>
                       </div>
                    </div>
                </div>
        </div>
        
    </body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mainjs.js') }}"></script>
</html>
