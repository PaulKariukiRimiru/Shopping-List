<html>
    <head>
        <title>Sign in</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Character encoding-->
      <meta charset="utf-8"/>
      
    </head>
    <body id="authbody">
            <div class="row">
                <nav class="white">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo center black-text">Shopping List app</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="/index" class=" black-text">Home</a></li>
                            <li><a href="/create_user" class=" black-text">Sign up</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="row">
                    <div class="valign-wrapper" style="width:100%;height:80%;">
                            <div class="valign" style="width:100%;">
                                <div class="container">
                                   <div class="row">
                                      <div class="col s12 m8 offset-m3">
                                         <div class="card">
                                            <div class="card-content">
                                               <span class="card-title black-text">Sign In</span>
                                               <form action="/authenticate", method="POST">
                                                  <div class="row">
                                                     <div class="input-field col s12">
                                                        <input id="email" type="email" name="email" data-error="Enter valid email" data-success="Thank you, Email is valid" class="validate">
                                                        <label for="email" class="active">Enter your email</label>
                                                     </div>
                                                  </div>
                                                  <div class="row">
                                                     <div class="input-field col s12">
                                                        <input id="password" type="password" name = "password" class="validate" minLength=6>
                                                        <label for="password" class="active">Enter your password</label>
                                                     </div>
                                                  </div>
                                                  <div class="card-action">
                                                        <input type="submit" class="btn" value="Sign In">
                                                     </div>
                                               </form>
                                            </div>
                                            
                                         </div>
                                      </div>
                                   </div>
                                </div>
                            </div>
                        </div>
            </div>
        
        

        
    </body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mainjs.js') }}"></script>
</html>
